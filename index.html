<!DOCTYPE html>
<html>

<head>
	<meta charset = "utf-8"/>
	<link rel ="stylesheet" href="style.css" >
	<title> COMPTES </title> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" >

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" >
</head>

<body>
<div id="wrapper">
	<h1> Compte Joint</h1>
	<p id="consigne"> Entrez les nombres avec des virgules !</p>
	<form  onsubmit="recordInputs()" autocomplete="on">
		<div class="userInput">
			<label for"total" >Total des courses : </label>	<span class="mdi mdi-cart"></span>
			<input type="number" id="total" placeholder="0"/>
		</div>
		<div class="userInput">
			<label for"appetiz" > Montant payé avec Appetiz :</label> <span class="mdi mdi-hamburger"></span>
			<input type="number" id="appetiz" placeholder="0"> 
		</div>
		<div class="userInput">
			<label for"depensesOurson" > Dépenses Ourson : </label>	<span class="mdi mdi-paw"></span>
			<input type="number" id="depensesOurson" placeholder="0"> 
		</div>
		<div class="userInput">
			<label for"depensesFee" id="depensesFeeText" placeholder="0" > Dépenses Fée :</label><span class="mdi mdi-magic-staff"></span>
			<input type="number" placeholder="0" id="depensesFee"/>
		</div>
	</form>
	<p id="messageFinal"> Appuyer sur calculer pour savoir qui doit combien ! </p>
	<button id="calculer"> Calculer ! </button>
	<p> <span id="messageGlobal"> </span> </p>
	<button id="reset"> Remettre la dette à zéro </button>
	<div id="loading"></div>

</div>
	

<script src="script.js"> </script>
</body>
